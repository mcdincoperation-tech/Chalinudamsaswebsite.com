<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --bg-color: #121212;
            --form-bg: #1e1e1e;
            --input-bg: #2b2b2b;
            --primary-color: #6a1b9a; /* A rich purple */
            --text-color: #e0e0e0;
            --label-color: #b0b0b0;
            --error-color: #f44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        .login-container {
            background-color: var(--form-bg);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        h2 {
            margin-bottom: 35px;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(106, 27, 154, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: var(--label-color);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: var(--primary-color);
            background-color: var(--form-bg);
            padding: 0 5px;
            transform: translateX(-5px);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 25px;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Log In</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" id="loginButton">Sign In</button>
            <div id="errorMessage" class="error-message">Invalid username or password.</div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === 'Lekha' && password === '000') {
                    errorMessage.classList.remove('show');
                    alert('Access Granted! Redirecting to verification page...');
                    
                    // Redirect to the new page with the specified name
                    window.location.href = 'B-Mid process.html';

                } else {
                    errorMessage.classList.add('show');
                    usernameInput.value = '';
                    passwordInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
